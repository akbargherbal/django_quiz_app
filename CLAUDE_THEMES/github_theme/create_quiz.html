{% extends 'quizzes/base.html' %}

{% block title %}
  Create a Quiz
{% endblock %}

{% block content %}
  <h2 id="create-new-quiz" class="text-3xl font-heading font-bold mb-6 text-[#24292f] dark:text-[#c9d1d9]">Create New Quiz</h2>

  <form class="space-y-6">
    <div>
      <label for="quiz-title" class="block mb-2 font-semibold text-[#24292f] dark:text-[#c9d1d9]">Quiz Title</label>
      <input type="text" id="quiz-title" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]" />
    </div>

    <div>
      <label for="quiz-description" class="block mb-2 font-semibold text-[#24292f] dark:text-[#c9d1d9]">Description</label>
      <textarea id="quiz-description" rows="3" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]"></textarea>
    </div>

    <div>
      <label for="quiz-category" class="block mb-2 font-semibold text-[#24292f] dark:text-[#c9d1d9]">Category</label>
      <select id="quiz-category" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]">
        <option value="">Select a category</option>
        <option value="general">General Knowledge</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="geography">Geography</option>
        <option value="entertainment">Entertainment</option>
      </select>
    </div>

    <div id="questions-container" class="space-y-6">
      <div class="question-block bg-[#f6f8fa] dark:bg-[#161b22] p-6 rounded-lg shadow-md">
        <h3 id="question-1" class="text-xl font-heading font-semibold mb-4 text-[#24292f] dark:text-[#c9d1d9]">Question 1</h3>

        <div class="mb-4">
          <label for="question-text-1" class="block mb-2 font-semibold text-[#24292f] dark:text-[#c9d1d9]">Question Text</label>
          <input type="text" id="question-text-1" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]" />
        </div>

        <div class="space-y-2">
          <div>
            <input type="text" placeholder="Option 1" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]" />
          </div>
          <div>
            <input type="text" placeholder="Option 2" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]" />
          </div>
          <div>
            <input type="text" placeholder="Option 3" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]" />
          </div>
          <div>
            <input type="text" placeholder="Option 4" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]" />
          </div>
        </div>

        <div class="mt-4">
          <label for="correct-answer-1" class="block mb-2 font-semibold text-[#24292f] dark:text-[#c9d1d9]">Correct Answer</label>
          <select id="correct-answer-1" class="w-full p-2 border border-[#d0d7de] rounded-lg focus:ring-2 focus:ring-[#0969da] bg-[#f6f8fa] dark:bg-[#0d1117] dark:border-[#30363d] dark:text-[#c9d1d9]">
            <option value="">Select correct answer</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
        </div>
      </div>
    </div>

    <div class="flex justify-between items-center">
      <button type="button" class="bg-[#0969da] text-white rounded-full py-2 px-4 hover:bg-[#0969da]/80 transition-colors">Add Question</button>
      <button type="submit" class="bg-[#2da44e] text-white rounded-full py-2 px-4 hover:bg-[#2da44e]/80 transition-colors">Create Quiz</button>
    </div>
  </form>
{% endblock %}
