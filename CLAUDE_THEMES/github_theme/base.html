{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Quiz App
      {% endblock %}
    </title>
    {% load static %}
    {% tailwind_css %}
    <script>
      // Dark mode toggle
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const html = document.documentElement;

      darkModeToggle.addEventListener('click', () => {
        html.classList.toggle('dark');
      });
    </script>
  </head>
  <body class="bg-white dark:bg-[#0d1117] min-h-screen flex flex-col">
    <header class="bg-[#24292e] text-white shadow-lg">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold font-heading">QuizMaster</a>
        <nav>
          <a href="#" class="text-white hover:text-[#58a6ff] px-3 py-2 transition-colors">Home</a>
          <a href="#" class="text-white hover:text-[#58a6ff] px-3 py-2 transition-colors">Profile</a>
          <button id="dark-mode-toggle" class="bg-[#24292e] text-white hover:bg-[#161b22] px-3 py-2 rounded-md transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main class="container mx-auto px-6 py-8" role="main">
      {% block content %}
        <!-- Content will be inserted here -->
      {% endblock %}
    </main>

    <footer class="container mx-auto px-6 py-3 text-center text-[#c9d1d9] dark:text-[#8b949e]">
      <p>&copy; 2024 QuizMaster. All rights reserved.</p>
    </footer>
  </body>
</html>
