{% extends 'quizzes/base.html' %}

{% block title %}
  Take a Quiz!
{% endblock %}

{% block content %}
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold font-heading mb-6 text-blue-500 dark:text-blue-300">Geography Trivia</h1>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold text-gray-700 dark:text-gray-300">Question 2 of 10</span>
        <span class="text-lg font-semibold text-gray-700 dark:text-gray-300">Time: 1:45</span>
      </div>

      <p class="text-xl mb-4 text-gray-800 dark:text-gray-200">What is the capital of France?</p>

      <div class="space-y-4">
        <button class="w-full text-left p-3 rounded-lg bg-blue-500 dark:bg-blue-600 text-white hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors">London</button>
        <button class="w-full text-left p-3 rounded-lg bg-blue-500 dark:bg-blue-600 text-white hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors">Berlin</button>
        <button class="w-full text-left p-3 rounded-lg bg-blue-500 dark:bg-blue-600 text-white hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors">Paris</button>
        <button class="w-full text-left p-3 rounded-lg bg-blue-500 dark:bg-blue-600 text-white hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors">Madrid</button>
      </div>
    </div>

    <div class="flex justify-between">
      <button class="bg-blue-500 dark:bg-blue-600 text-white rounded-full py-2 px-4 hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors">Previous Question</button>
      <button class="bg-green-500 dark:bg-green-600 text-white rounded-full py-2 px-4 hover:bg-green-600 dark:hover:bg-green-700 transition-colors">Next Question</button>
    </div>
  </div>
{% endblock %}
