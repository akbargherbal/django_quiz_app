{% extends 'quizzes/base.html' %}

{% block title %}
  Take a Quiz!
{% endblock %}

{% block content %}
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold font-heading mb-6 text-ayu-light-accent dark:text-ayu-dark-accent">Geography Trivia</h1>

    <div class="bg-ayu-light-surface dark:bg-ayu-dark-surface rounded-lg shadow-lg p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold text-ayu-light-text dark:text-ayu-dark-text">Question 2 of 10</span>
        <span class="text-lg font-semibold text-ayu-light-text dark:text-ayu-dark-text">Time: 1:45</span>
      </div>

      <p class="text-xl mb-4 text-ayu-light-text dark:text-ayu-dark-text">What is the capital of France?</p>

      <div class="space-y-4">
        <button class="w-full text-left p-3 rounded-lg bg-ayu-light-accent dark:bg-ayu-dark-accent hover:bg-[#8FA1B3] dark:hover:bg-[#5F7E97] transition-colors text-ayu-light-surface dark:text-ayu-dark-surface">London</button>
        <button class="w-full text-left p-3 rounded-lg bg-ayu-light-accent dark:bg-ayu-dark-accent hover:bg-[#8FA1B3] dark:hover:bg-[#5F7E97] transition-colors text-ayu-light-surface dark:text-ayu-dark-surface">Berlin</button>
        <button class="w-full text-left p-3 rounded-lg bg-ayu-light-accent dark:bg-ayu-dark-accent hover:bg-[#8FA1B3] dark:hover:bg-[#5F7E97] transition-colors text-ayu-light-surface dark:text-ayu-dark-surface">Paris</button>
        <button class="w-full text-left p-3 rounded-lg bg-ayu-light-accent dark:bg-ayu-dark-accent hover:bg-[#8FA1B3] dark:hover:bg-[#5F7E97] transition-colors text-ayu-light-surface dark:text-ayu-dark-surface">Madrid</button>
      </div>
    </div>

    <div class="flex justify-between">
      <button class="bg-ayu-light-accent text-ayu-light-surface rounded-full py-2 px-4 hover:bg-[#8FA1B3] transition-colors dark:bg-ayu-dark-accent dark:text-ayu-dark-surface dark:hover:bg-[#5F7E97]">Previous Question</button>
      <button class="bg-ayu-light-accent text-ayu-light-surface rounded-full py-2 px-4 hover:bg-[#8FA1B3] transition-colors dark:bg-ayu-dark-accent dark:text-ayu-dark-surface dark:hover:bg-[#5F7E97]">Next Question</button>
    </div>
  </div>
{% endblock %}
