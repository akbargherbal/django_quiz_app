{% extends 'quizzes/base.html' %}

{% block title %}
  Create a Quiz
{% endblock %}

{% block content %}
  <h2 id="create-new-quiz" class="text-3xl font-heading font-bold mb-6 text-rosewater dark:text-green">Create New Quiz</h2>

  <form class="space-y-6">
    <div>
      <label for="quiz-title" class="block mb-2 font-semibold text-text dark:text-subtext0">Quiz Title</label>
      <input type="text" id="quiz-title" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix" />
    </div>

    <div>
      <label for="quiz-description" class="block mb-2 font-semibold text-text dark:text-subtext0">Description</label>
      <textarea id="quiz-description" rows="3" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix"></textarea>
    </div>

    <div>
      <label for="quiz-category" class="block mb-2 font-semibold text-text dark:text-subtext0">Category</label>
      <select id="quiz-category" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix">
        <option value="" class="text-text dark:text-subtext0">Select a category</option>
        <option value="general" class="text-text dark:text-subtext0">General Knowledge</option>
        <option value="science" class="text-text dark:text-subtext0">Science</option>
        <option value="history" class="text-text dark:text-subtext0">History</option>
        <option value="geography" class="text-text dark:text-subtext0">Geography</option>
        <option value="entertainment" class="text-text dark:text-subtext0">Entertainment</option>
      </select>
    </div>

    <div id="questions-container" class="space-y-6">
      <div class="question-block bg-base dark:bg-surface0 p-6 rounded-lg shadow-md">
        <h3 id="question-1" class="text-xl font-heading font-semibold mb-4 text-rosewater dark:text-green">Question 1</h3>

        <div class="mb-4">
          <label for="question-text-1" class="block mb-2 font-semibold text-text dark:text-subtext0">Question Text</label>
          <input type="text" id="question-text-1" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix" />
        </div>

        <div class="space-y-2">
          <div>
            <input type="text" placeholder="Option 1" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix text-text dark:text-subtext0" />
          </div>
          <div>
            <input type="text" placeholder="Option 2" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix text-text dark:text-subtext0" />
          </div>
          <div>
            <input type="text" placeholder="Option 3" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix text-text dark:text-subtext0" />
          </div>
          <div>
            <input type="text" placeholder="Option 4" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix text-text dark:text-subtext0" />
          </div>
        </div>

        <div class="mt-4">
          <label for="correct-answer-1" class="block mb-2 font-semibold text-text dark:text-subtext0">Correct Answer</label>
          <select id="correct-answer-1" class="w-full p-2 border border-overlay0 rounded-lg focus:ring-2 focus:ring-rosewater dark:border-surface0 dark:focus:ring-green bg-crust dark:bg-manix">
            <option value="" class="text-text dark:text-subtext0">Select correct answer</option>
            <option value="1" class="text-text dark:text-subtext0">Option 1</option>
            <option value="2" class="text-text dark:text-subtext0">Option 2</option>
            <option value="3" class="text-text dark:text-subtext0">Option 3</option>
            <option value="4" class="text-text dark:text-subtext0">Option 4</option>
          </select>
        </div>
      </div>
    </div>

    <div class="flex justify-between items-center">
      <button type="button" class="bg-rosewater text-crust rounded-full py-2 px-4 hover:bg-rosewater/80 transition-colors dark:text-manix dark:hover:bg-rosewater/60">Add Question</button>
      <button type="submit" class="bg-green text-crust rounded-full py-2 px-4 hover:bg-green/80 transition-colors dark:text-manix dark:hover:bg-green/60">Create Quiz</button>
    </div>
  </form>
{% endblock %}
