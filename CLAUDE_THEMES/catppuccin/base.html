{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Quiz App
      {% endblock %}
    </title>
    {% load static %}
    {% tailwind_css %}
  </head>
  <body class="bg-[#D9E0EE] dark:bg-[#1E1E2E] min-h-screen flex flex-col">
    <header class="bg-[#B4BEFE] dark:bg-[#C6AAE8] text-[#4C4F69] dark:text-[#D9E0EE] shadow-lg">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold font-heading">QuizMaster</a>
        <nav>
          <a href="#" class="text-[#4C4F69] dark:text-[#D9E0EE] hover:text-[#F28FAD] dark:hover:text-[#F28FAD] px-3 py-2 transition-colors">Home</a>
          <a href="#" class="text-[#4C4F69] dark:text-[#D9E0EE] hover:text-[#F28FAD] dark:hover:text-[#F28FAD] px-3 py-2 transition-colors">Profile</a>
        </nav>
      </div>
    </header>
    <main class="container mx-auto px-6 py-8 text-[#4C4F69] dark:text-[#D9E0EE]" role="main">
      {% block content %}
        <!-- Content will be inserted here -->
      {% endblock %}
    </main>

    <footer class="container mx-auto px-6 py-3 text-center text-[#4C4F69] dark:text-[#D9E0EE]">
      <p>&copy; 2024 QuizMaster. All rights reserved.</p>
    </footer>
  </body>
</html>
