{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <title>
      {% block title %}
        Quiz App
      {% endblock %}
    </title>
    {% load static %}
    {% tailwind_css %}
  </head>
  <body class="bg-base03 dark:bg-base03 min-h-screen flex flex-col">
    <header class="bg-blue dark:bg-blue-solarized text-base3 dark:text-base03 shadow-lg">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold font-heading">QuizMaster</a>
        <nav>
          <a href="#" class="text-base3 dark:text-base03 hover:text-cyan dark:hover:text-cyan-solarized px-3 py-2 transition-colors">Home</a>
          <a href="#" class="text-base3 dark:text-base03 hover:text-cyan dark:hover:text-cyan-solarized px-3 py-2 transition-colors">Profile</a>
        </nav>
      </div>
    </header>
    <main class="container mx-auto px-6 py-8 text-base00 dark:text-base3" role="main">
      {% block content %}
        <!-- Content will be inserted here -->
      {% endblock %}
    </main>

    <footer class="container mx-auto px-6 py-3 text-center text-base01 dark:text-base1">
      <p>&copy; 2024 QuizMaster. All rights reserved.</p>
    </footer>
  </body>
</html>
