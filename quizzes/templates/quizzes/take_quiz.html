{% extends 'quizzes/base.html' %}

{% block title %}
  Take a Quiz!
{% endblock %}

{% block content %}
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold font-heading mb-6 text-slate-800 dark:text-slate-200">Geography Trivia</h1>

    <div class="bg-slate-100 dark:bg-slate-800 rounded-lg shadow-lg p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold text-slate-700 dark:text-slate-300">Question 2 of 10</span>
        <span class="text-lg font-semibold text-slate-700 dark:text-slate-300">Time: 1:45</span>
      </div>

      <p class="text-xl mb-4 text-slate-800 dark:text-slate-200">What is the capital of France?</p>

      <div class="space-y-4">
        <button class="w-full text-left p-3 rounded-lg bg-slate-300 dark:bg-slate-700 hover:bg-slate-400 dark:hover:bg-slate-600 transition-colors text-slate-800 dark:text-slate-200">London</button>
        <button class="w-full text-left p-3 rounded-lg bg-slate-300 dark:bg-slate-700 hover:bg-slate-400 dark:hover:bg-slate-600 transition-colors text-slate-800 dark:text-slate-200">Berlin</button>
        <button class="w-full text-left p-3 rounded-lg bg-slate-300 dark:bg-slate-700 hover:bg-slate-400 dark:hover:bg-slate-600 transition-colors text-slate-800 dark:text-slate-200">Paris</button>
        <button class="w-full text-left p-3 rounded-lg bg-slate-300 dark:bg-slate-700 hover:bg-slate-400 dark:hover:bg-slate-600 transition-colors text-slate-800 dark:text-slate-200">Madrid</button>
      </div>
    </div>

    <div class="flex justify-between">
      <button class="bg-slate-600 text-white rounded-full py-2 px-4 hover:bg-slate-700 transition-colors">Previous Question</button>
      <button class="bg-slate-600 text-white rounded-full py-2 px-4 hover:bg-slate-700 transition-colors">Next Question</button>
    </div>
  </div>
{% endblock %}
