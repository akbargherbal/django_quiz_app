{% extends 'quizzes/base.html' %}

{% block title %}
  Take a Quiz!
{% endblock %}

{% block content %}
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold font-heading mb-6 text-cyan-800 dark:text-violet-300">Geography Trivia</h1>

    <div class="bg-base3 dark:bg-base03 rounded-lg shadow-lg p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold text-violet-700 dark:text-violet-300">Question 2 of 10</span>
        <span class="text-lg font-semibold text-violet-700 dark:text-violet-300">Time: 1:45</span>
      </div>

      <p class="text-xl mb-4 text-violet-900 dark:text-violet-100">What is the capital of France?</p>

      <div class="space-y-4">
        <button class="w-full text-left p-3 rounded-lg bg-violet-500 hover:bg-violet-600 dark:bg-violet-600 dark:hover:bg-violet-500 transition-colors text-base3 dark:text-base03">London</button>
        <button class="w-full text-left p-3 rounded-lg bg-violet-500 hover:bg-violet-600 dark:bg-violet-600 dark:hover:bg-violet-500 transition-colors text-base3 dark:text-base03">Berlin</button>
        <button class="w-full text-left p-3 rounded-lg bg-violet-500 hover:bg-violet-600 dark:bg-violet-600 dark:hover:bg-violet-500 transition-colors text-base3 dark:text-base03">Paris</button>
        <button class="w-full text-left p-3 rounded-lg bg-violet-500 hover:bg-violet-600 dark:bg-violet-600 dark:hover:bg-violet-500 transition-colors text-base3 dark:text-base03">Madrid</button>
      </div>
    </div>

    <div class="flex justify-between">
      <button class="bg-violet-500 hover:bg-violet-600 dark:bg-violet-600 dark:hover:bg-violet-500 text-base3 dark:text-base03 rounded-full py-2 px-4 transition-colors">Previous Question</button>
      <button class="bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-500 text-base3 dark:text-base03 rounded-full py-2 px-4 transition-colors">Next Question</button>
    </div>
  </div>
{% endblock %}
