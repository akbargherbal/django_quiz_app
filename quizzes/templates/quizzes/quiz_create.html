{% extends 'quizzes/base.html' %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Create New Quiz</h2>
<form class="space-y-4">
    <div>
        <label for="quiz-title" class="block text-sm font-medium text-gray-700">Quiz Title:</label>
        <input type="text" id="quiz-title" name="quiz-title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    
    <div>
        <label for="quiz-description" class="block text-sm font-medium text-gray-700">Description:</label>
        <textarea id="quiz-description" name="quiz-description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>
    
    <div>
        <label for="quiz-category" class="block text-sm font-medium text-gray-700">Category:</label>
        <select id="quiz-category" name="quiz-category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <!-- We'll add categories later -->
        </select>
    </div>
    
    <!-- We'll add question fields dynamically later -->
    
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Quiz</button>
</form>
{% endblock %}
