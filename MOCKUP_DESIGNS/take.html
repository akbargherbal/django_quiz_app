<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Geography Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3498db',
                        secondary: '#2ecc71',
                        accent: '#e74c3c',
                        dark: {
                            bg: '#121212',
                            surface: '#1e1e1e',
                        },
                    },
                    fontFamily: {
                        'heading': ['Montserrat', 'sans-serif'],
                        'body': ['Open Sans', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-[#f5f5f5] dark:bg-dark-bg text-[#333333] dark:text-[#e0e0e0] font-body">
    <header class="bg-primary text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold font-heading">QuizMaster</a>
            <nav>
                <a href="#" class="text-white hover:text-secondary px-3 py-2 transition-colors">Home</a>
                <a href="#" class="text-white hover:text-secondary px-3 py-2 transition-colors">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8" role="main">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold font-heading mb-6 text-primary dark:text-secondary">Geography Trivia</h1>

            <div class="bg-white dark:bg-dark-surface rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Question 2 of 10</span>
                    <span class="text-lg font-semibold">Time: 1:45</span>
                </div>

                <p class="text-xl mb-4">What is the capital of France?</p>

                <div class="space-y-4">
                    <button class="w-full text-left p-3 rounded-lg bg-primary-100 dark:bg-primary-800 hover:bg-primary-200 dark:hover:bg-primary-700 transition-colors">London</button>
                    <button class="w-full text-left p-3 rounded-lg bg-primary-100 dark:bg-primary-800 hover:bg-primary-200 dark:hover:bg-primary-700 transition-colors">Berlin</button>
                    <button class="w-full text-left p-3 rounded-lg bg-primary-100 dark:bg-primary-800 hover:bg-primary-200 dark:hover:bg-primary-700 transition-colors">Paris</button>
                    <button class="w-full text-left p-3 rounded-lg bg-primary-100 dark:bg-primary-800 hover:bg-primary-200 dark:hover:bg-primary-700 transition-colors">Madrid</button>
                </div>
            </div>

            <div class="flex justify-between">
                <button class="bg-primary text-white rounded-full py-2 px-4 hover:bg-primary/80 transition-colors">Previous Question</button>
                <button class="bg-secondary text-white rounded-full py-2 px-4 hover:bg-secondary/80 transition-colors">Next Question</button>
            </div>
        </div>
    </main>

    <footer class="container mx-auto px-6 py-3 text-center">
        <p>&copy; 2024 QuizMaster. All rights reserved.</p>
    </footer>
</body>
</html>
